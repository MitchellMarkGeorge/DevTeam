# Default Configuration

# (required) Configures how and what operations will require user approval
# This setting sets the default value for options specified below, but can be overriden
# if they are explcitly set
# Note: relaxed is only meant for scenarios where tasks are running async and a sandbox is used
approval_mode: normal  # strict, normal, relaxed

# Approval settings (optional)
approvals:
  # Controls whether approval is needed for the implmentation paln generated by the Architect agent
  require_for_architect_plan: true # false for relaxed, true for normal and strict
  
  file_operations:
    require_for_create: false # false for relaxed and normal, true for strict
    require_for_modify: false # false for relaxed and normal, true for strict
    require_for_delete: true # false for relaxed, true for normal and strict
  
  commands:
    # commands that requre privilaged user access (sudo)
    privileged_commands: true # false for relaxed, true for normal and strict
    # think about this one
    # commands that "build" the project
    build_commands: false # false for relaxed and normal, true for strict
    # commands that install, delete, or modify packages
    package_commands: true # false for relaxed, true for normal and strict
    # commands that delete files or folders
    destructive_commands: true # false for relaxed, true for normal and trict
    
# Sandbox settings (optional)
sandbox:
  # Controls whether a sandbox (microvm) is used for better security and isolation
  enabled: false
  
# Security settings (optional)
security:
  # Commands that can NEVER be allowed to run, no matter the approval mode/setting
  forbidden_commands:
    - "rm -rf /"
    - "dd if=*"
  # think about this
  max_file_size: 10485760  # 10MB

# Audit settings
audit:
  # Congigures whether DevTeam actions are logged
  # This logs acessed files and file operations, commands run, and agent messages
  enabled: true
  audit_log_path: ~/.local/share/devteam/audit/

# Agent configuration (required)
agents:
  # model provider to be used for all agents -> "anthropic", "openai" or "gemini"
  model_provider: anthropic
  manager:
    # model used by the specific agent
    model: claude-haiku-4-5-20251001 # string
    
  architect:
    model: claude-sonnet-4-5-20250929
    
  developer:
    model: claude-sonnet-4-5-20250929
    
  qa: 
    model: claude-sonnet-4-5-20250929
  
# Model settings (required)
models:
  anthropic:
    api_key: null # string or null -> if it is null, it will fallback to the appropriate enviroment variable
    # should it include other settings like temperature, max_tokens, top_p, etc.
    
  openai:
    api_key: null
    
  gemeni:
    api_key: null
  
# Tool settings (optional)
tools:
  architect:
    # Controls if the Architect agent can use the web search tool
    web_search: true
  
# User information (optional)
user:
  name: John Doe
  email: john@example.com
  git_name: John Doe
  git_email: john@example.com